6\u69cb\u5185\u30de\u30c3\u30d7\u3068\u65bd\u8a2d\u60c5\u5831\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b06\u30af\u30ed\u30a2\u30c1\u30a2\u3000\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u30aa\u30c8\u30ca\u306e\u304a\u571f\u7523\u266a \u30af\u30ed\u30a2\u30c1\u30a2\uff0f\u30b6\u30b0\u30ec\u30d6\u7279\u6d3e\u54e1\u30d6\u30ed\u30b07\u30ed\u30fc\u30de\u306e\u8857\u6b69\u304d\uff0d\u5728\u4f4f\u8005\u306b\u805e\u3044\u305f\u3001\u77e5\u3063\u3066\u304a\u3044\u305f\u65b9\u304c\u826f\u30445\u3064\u306e\u6ce8\u610f\u70b9\uff01\uff01 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b08\u30d9\u30eb\u30ea\u30f3\u306e\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u3001\u30aa\u30b9\u30b9\u30e1\u304a\u571f\u7523 \u30c9\u30a4\u30c4\uff0f\u30d9\u30eb\u30ea\u30f3\u7279\u6d3e\u54e1\u30d6\u30ed\u30b09\u77e5\u3089\u306a\u3044\u3068\u5371\u967a\uff1f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u3067\u306eNG\uff01\u96c6 \u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\uff0f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u7279\u6d3e\u54e1\u30d6\u30ed\u30b010\u30ca\u30dd\u30ea\u306e\u89b3\u5149\u3067\u898b\u305f\u3082\u306e\uff01\u305d\u306e5 \u30ca\u30dd\u30ea\u306e\u6cbb\u5b89\u3068\u30c8\u30e9\u30d6\u30eb\u5b9f\u4f8b\u96c6\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30bd\u30fc\u30b7\u30e3\u30eb\u30e1\u30c7\u30a3\u30a2 \u4eba\u6c17\u8a18\u4e8b\u30e9\u30f3\u30ad\u30f3\u30b01\u7f8e\u3057\u3044\u30d7\u30e9\u30cf\u306e\u8857\u4e26\u307f\u306e\u7d75\u3092\u63cf\u304d\u305f\u304f\u306a\u3063\u305f\u3089\u3053\u3053\u3078\u884c\u3063\u3066\u307f\u3088\u3046\uff01 \u30c1\u30a7\u30b3\uff0f\u30d7\u30e9\u30cf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b022015\u5e74\u30cf\u30f3\u30ac\u30ea\u30fc\u306e\u300e\u56fd\u306e\u30a2\u30a4\u30b9\u300f\u304c\u6c7a\u5b9a\uff01\u300c\u00c9v fagylaltja 2015\u300d \u30cf\u30f3\u30ac\u30ea\u30fc\uff0f\u30d6\u30c0\u30da\u30b9\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b03\u30d3\u30af\u30e9\u30e0\u30e8\u30ac\u306e\u30b9\u30b9\u30e1\uff06\u30e8\u30ac\u30a6\u30a7\u30a2\u3092\u8cb7\u3046\uff01 \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\uff0f\u30b8\u30e3\u30ab\u30eb\u30bf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30ea\u30be\u30fc\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0\u4e00\u89a7\u30a2\u30e1\u30ea\u30ab\u30fb\u30b0\u30a2\u30e0 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30bf\u30e0\u30cb\u30f3\u30b0\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30cf\u30ac\u30cb\u30a2\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\u30fb\u30d0\u30ea\u5cf6 \uff5c \u30e2\u30eb\u30c7\u30a3\u30d6\u30fb\u30de\u30fc\u30ec \u2191 \u30d0\u30ea\u5cf6\u306e\u671d\u98df\uff0f\u30ca\u30b7\u30af\u30cb\u30f3 \u3000\u30da\u30fc\u30b8\u30c8\u30c3\u30d7\u3078 \u30cf\u30ef\u30a4\u30b0\u30a2\u30e0\u30fb\u30b5\u30a4\u30d1\u30f3\u30a2\u30b8\u30a2\u30e8\u30fc\u30ed\u30c3\u30d1\u5317\u7c73\u4e2d\u5357\u7c73\u30aa\u30bb\u30a2\u30cb\u30a2\u4e2d\u6771\u30a2\u30d5\u30ea\u30ab\u5357\u6975\u30fb\u5317\u6975\u65e5\u672c\u30db\u30ce\u30eb\u30eb\u30b0\u30a2\u30e0\u30b5\u30a4\u30d1\u30f3\u30d5\u30a3\u30b8\u30fc\u97d3\u56fd\u4e2d\u56fd\u53f0\u6e7e\u30a4\u30bf\u30ea\u30a2\u30d5\u30e9\u30f3\u30b9\u30c9\u30a4\u30c4\u30a2\u30e1\u30ea\u30ab\u30ab\u30ca\u30c0\u30a2\u30e9\u30b9\u30ab\u30b3\u30ed\u30f3\u30d3\u30a2\u30d6\u30e9\u30b8\u30eb\u30e1\u30ad\u30b7\u30b3\u30aa\u30fc\u30b9\u30c8\u30e9\u30ea\u30a2\u30cb\u30e5\u30fc\u30b8\u30fc\u30e9\u30f3\u30c9\u30c8\u30eb\u30b3\u30a4\u30e9\u30f3\u30a4\u30b9\u30e9\u30a8\u30eb\u30a8\u30b8\u30d7\u30c8\u30ac\u30fc\u30ca\u30e2\u30ed\u30c3\u30b3\u5357\u6975\u5317\u6975\u5317\u6d77\u9053\u95a2\u6771\u6c96\u7e04\u30cf\u30ef\u30a4 \u30b0\u30a2\u30e0 \u30b5\u30a4\u30d1\u30f3 \u30ea\u30be\u30fc\u30c8 \u30a2\u30b8\u30a2 \u30e8\u30fc\u30ed\u30c3\u30d1 \u5317\u7c73 \u4e2d\u5357\u7c73 \u30aa\u30bb\u30a2\u30cb\u30a2 \u4e2d\u6771 \u30a2\u30d5\u30ea\u30ab \u5357\u6975 \u5317\u6975 \u65e5\u672c \u65c5\u884c\u306e\u30b9\u30bf\u30a4\u30eb \u30b8\u30e7\u30ae\u30f3\u30b0\u30fb\u30de\u30e9\u30bd\u30f3\u6d77\u5916\u30ec\u30f3\u30bf\u30ab\u30fc\u30fb\u30c9\u30e9\u30a4\u30d6\u30a2\u30c9\u30d9\u30f3\u30c1\u30e3\u30fc\u30c4\u30a2\u30fc\u5b66\u751f\u65c5\u884c \u5352\u696d\u65c5\u884c\u30e8\u30fc\u30ed\u30c3\u30d1\u30e6\u30fc\u30b9\u306e\u65c5\u7559\u5b66\u6d77\u5916\u30dc\u30e9\u30f3\u30c6\u30a3\u30a2\u6d77\u5916\u30a4\u30f3\u30bf\u30fc\u30f3\u30b7\u30c3\u30d7\u30ef\u30fc\u30ad\u30f3\u30b0\u30db\u30ea\u30c7\u30fc\u4e88\u7d04\u30fb\u624b\u914d \u6d77\u5916\u822a\u7a7a\u5238\u6d77\u5916\u30c4\u30a2\u30fc\u6d77\u5916\u30db\u30c6\u30eb\u30aa\u30d7\u30b7\u30e7\u30ca\u30eb\u30c4\u30a2\u30fc\u30cf\u30ef\u30a4\u73fe\u5730\u30c4\u30a2\u30fc\u5730\u7403\u306e\u6b69\u304d\u65b9\u30e8\u30fc\u30ed\u30c3\u30d1\u65c5\u884c\u30e8\u30fc\u30ed\u30c3\u30d1\u9244\u9053\u30e8\u30fc\u30ed\u30c3\u30d1\u5404\u7a2e\u30c1\u30b1\u30c3\u30c8\u30e8\u30fc\u30ed\u30c3\u30d1\u30b5\u30c3\u30ab\u30fc\u624b\u914d\u30a2\u30e1\u30ea\u30ab\u30c6\u30fc\u30de\u30d1\u30fc\u30af\u30c1\u30b1\u30c3\u30c8\u56fd\u5185\u822a\u7a7a\u5238\u56fd\u5185\u30db\u30c6\u30eb\u56fd\u5185\u30ec\u30b9\u30c8\u30e9\u30f3\u4e88\u7d04\u65c5\u884c\u6e96\u5099 \u65c5\u306e\u6e96\u5099\u3068\u624b\u7d9a\u304d\u30b9\u30fc\u30c4\u30b1\u30fc\u30b9\u30fb\u65c5\u884c\u7528\u54c1\u65c5\u4ef2\u9593\u52df\u96c6\u6d77\u5916\u65c5\u884c\u306e\u304a\u91d1\u30ac\u30a4\u30c9\u30d3\u30b6\u53d6\u5f97\u4ee3\u884c\u6d77\u5916\u65c5\u884c\u4fdd\u967a\u30af\u30ec\u30b8\u30c3\u30c8\u30ab\u30fc\u30c9\u30c8\u30e9\u30d9\u30eb\u30ed\u30fc\u30f3\u65c5\u884c\u30ac\u30a4\u30c9 \u30ac\u30a4\u30c9\u30d6\u30c3\u30af\u65e5\u672c\u306e\u6b69\u304d\u65b9\u307f\u3093\u306a\u306e\u30af\u30c1\u30b3\u30df\u307f\u3093\u306a\u306e\u65c5\u884c\u8a18\u307f\u3093\u306a\u306e\u65c5\u884c\u30b9\u30b1\u30b8\u30e5\u30fc\u30eb\u65c5\u306eQ\uff06\uff21\u63b2\u793a\u677f\u73fe\u5730\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0\u73fe\u5730\u304a\u5f79\u7acb\u3061\u30ea\u30f3\u30af\u96c6\u73fe\u5730\u306e\u5929\u6c17\u73fe\u5730\u5730\u56f3\u70ba\u66 89\uff06\u69cb\u5185\u30de\u30c3\u30d7\u3068\u65bd\u8a2d\u60c5\u5831\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b06\u30af\u30ed\u30a2\u30c1\u30a2\u3000\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u30aa\u30c8\u30ca\u306e\u304a\u571f\u7523\u266a \u30af\u30ed\u30a2\u30c1\u30a2\uff0f\u30b6\u30b0\u30ec\u30d6\u7279\u6d3e\u54e1\u30d6\u30ed\u30b07\u30ed\u30fc\u30de\u306e\u8857\u6b69\u304d\uff0d\u5728\u4f4f\u8005\u306b\u805e\u3044\u305f\u3001\u77e5\u3063\u3066\u304a\u3044\u305f\u65b9\u304c\u826f\u30445\u3064\u306e\u6ce8\u610f\u70b9\uff01\uff01 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b08\u30d9\u30eb\u30ea\u30f3\u306e\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u3001\u30aa\u30b9\u30b9\u30e1\u304a\u571f\u7523 \u30c9\u30a4\u30c4\uff0f\u30d9\u30eb\u30ea\u30f3\u7279\u6d3e\u54e1\u30d6\u30ed\u30b09\u77e5\u3089\u306a\u3044\u3068\u5371\u967a\uff1f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u3067\u306eNG\uff01\u96c6 \u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\uff0f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u7279\u6d3e\u54e1\u30d6\u30ed\u30b010\u30ca\u30dd\u30ea\u306e\u89b3\u5149\u3067\u898b\u305f\u3082\u306e\uff01\u305d\u306e5 \u30ca\u30dd\u30ea\u306e\u6cbb\u5b89\u3068\u30c8\u30e9\u30d6\u30eb\u5b9f\u4f8b\u96c6\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30bd\u30fc\u30b7\u30e3\u30eb\u30e1\u30c7\u30a3\u30a2 \u4eba\u6c17\u8a18\u4e8b\u30e9\u30f3\u30ad\u30f3\u30b01\u7f8e\u3057\u3044\u30d7\u30e9\u30cf\u306e\u8857\u4e26\u307f\u306e\u7d75\u3092\u63cf\u304d\u305f\u304f\u306a\u3063\u305f\u3089\u3053\u3053\u3078\u884c\u3063\u3066\u307f\u3088\u3046\uff01 \u30c1\u30a7\u30b3\uff0f\u30d7\u30e9\u30cf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b022015\u5e74\u30cf\u30f3\u30ac\u30ea\u30fc\u306e\u300e\u56fd\u306e\u30a2\u30a4\u30b9\u300f\u304c\u6c7a\u5b9a\uff01\u300c\u00c9v fagylaltja 2015\u300d \u30cf\u30f3\u30ac\u30ea\u30fc\uff0f\u30d6\u30c0\u30da\u30b9\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b03\u30d3\u30af\u30e9\u30e0\u30e8\u30ac\u306e\u30b9\u30b9\u30e1\uff06\u30e8\u30ac\u30a6\u30a7\u30a2\u3092\u8cb7\u3046\uff01 \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\uff0f\u30b8\u30e3\u30ab\u30eb\u30bf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30ea\u30be\u30fc\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0\u4e00\u89a7\u30a2\u30e1\u30ea\u30ab\u30fb\u30b0\u30a2\u30e0 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30bf\u30e0\u30cb\u30f3\u30b0\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30cf\u30ac\u30cb\u30a2\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\u30fb\u30d0\u30ea\u5cf6 \uff5c \u30e2\u30eb\u30c7\u30a3\u30d6\u30fb\u30de\u30fc\u30ec \u2191 \u30d0\u30ea\u5cf6\u306e\u671d\u98df\uff0f\u30ca\u30b7\u30af\u30cb\u30f3 \u3000\u30da\u30fc\u30b8\u30c8\u30c3\u30d7\u3078 \u30cf\u30ef\u30a4\u30b0\u30a2\u30e0\u30fb\u30b5\u30a4\u30d1\u30f3\u30a2\u30b8\u30a2\u30e8\u30fc\u30ed\u30c3\u30d1\u5317\u7c73\u4e2d\u5357\u7c73\u30aa\u30bb\u30a2\u30cb\u30a2\u4e2d\u6771\u30a2\u30d5\u30ea\u30ab\u5357\u6975\u30fb\u5317\u6975\u65e5\u672c\u30db\u30ce\u30eb\u30eb\u30b0\u30a2\u30e0\u30b5\u30a4\u30d1\u30f3\u30d5\u30a3\u30b8\u30fc\u97d3\u56fd\u4e2d\u56fd\u53f0\u6e7e\u30a4\u30bf\u30ea\u30a2\u30d5\u30e9\u30f3\u30b9\u30c9\u30a4\u30c4\u30a2\u30e1\u30ea\u30ab\u30ab\u30ca\u30c0\u30a2\u30e9\u30b9\u30ab\u30b3\u30ed\u30f3\u30d3\u30a2\u30d6\u30e9\u30b8\u30eb\u30e1\u30ad\u30b7\u30b3\u30aa\u30fc\u30b9\u30c8\u30e9\u30ea\u30a2\u30cb\u30e5\u30fc\u30b8\u30fc\u30e9\u30f3\u30c9\u30c8\u30eb\u30b3\u30a4\u30e9\u30f3\u30a4\u30b9\u30e9\u30a8\u30eb\u30a8\u30b8\u30d7\u30c8\u30ac\u30fc\u30ca\u30e2\u30ed\u30c3\u30b3\u5357\u6975\u5317\u6975\u5317\u6d77\u9053\u95a2\u6771\u6c96\u7e04\u30cf\u30ef\u30a4 \u30b0\u30a2\u30e0 \u30b5\u30a4\u30d1\u30f3 \u30ea\u30be\u30fc\u30c8 \u30a2\u30b8\u30a2 \u30e8\u30fc\u30ed\u30c3\u30d1 \u5317\u7c73 \u4e2d\u5357\u7c73 \u30aa\u30bb\u30a2\u30cb\u30a2 \u4e2d\u6771 \u30a2\u30d5\u30ea\u30ab \u5357\u6975 \u5317\u6975 \u65e5\u672c \u65c5\u884c\u306e\u30b9\u30bf\u30a4\u30eb \u30b8\u30e7 b89\uff06\u69cb\u5185\u30de\u30c3\u30d7\u3068\u65bd\u8a2d\u60c5\u5831\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b06\u30af\u30ed\u30a2\u30c1\u30a2\u3000\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u30aa\u30c8\u30ca\u306e\u304a\u571f\u7523\u266a \u30af\u30ed\u30a2\u30c1\u30a2\uff0f\u30b6\u30b0\u30ec\u30d6\u7279\u6d3e\u54e1\u30d6\u30ed\u30b07\u30ed\u30fc\u30de\u306e\u8857\u6b69\u304d\uff0d\u5728\u4f4f\u8005\u306b\u805e\u3044\u305f\u3001\u77e5\u3063\u3066\u304a\u3044\u305f\u65b9\u304c\u826f\u30445\u3064\u306e\u6ce8\u610f\u70b9\uff01\uff01 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b08\u30d9\u30eb\u30ea\u30f3\u306e\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u3001\u30aa\u30b9\u30b9\u30e1\u304a\u571f\u7523 \u30c9\u30a4\u30c4\uff0f\u30d9\u30eb\u30ea\u30f3\u7279\u6d3e\u54e1\u30d6\u30ed\u30b09\u77e5\u3089\u306a\u3044\u3068\u5371\u967a\uff1f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u3067\u306eNG\uff01\u96c6 \u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\uff0f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u7279\u6d3e\u54e1\u30d6\u30ed\u30b010\u30ca\u30dd\u30ea\u306e\u89b3\u5149\u3067\u898b\u305f\u3082\u306e\uff01\u305d\u306e5 \u30ca\u30dd\u30ea\u306e\u6cbb\u5b89\u3068\u30c8\u30e9\u30d6\u30eb\u5b9f\u4f8b\u96c6\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30bd\u30fc\u30b7\u30e3\u30eb\u30e1\u30c7\u30a3\u30a2 \u4eba\u6c17\u8a18\u4e8b\u30e9\u30f3\u30ad\u30f3\u30b01\u7f8e\u3057\u3044\u30d7\u30e9\u30cf\u306e\u8857\u4e26\u307f\u306e\u7d75\u3092\u63cf\u304d\u305f\u304f\u306a\u3063\u305f\u3089\u3053\u3053\u3078\u884c\u3063\u3066\u307f\u3088\u3046\uff01 \u30c1\u30a7\u30b3\uff0f\u30d7\u30e9\u30cf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b022015\u5e74\u30cf\u30f3\u30ac\u30ea\u30fc\u306e\u300e\u56fd\u306e\u30a2\u30a4\u30b9\u300f\u304c\u6c7a\u5b9a\uff01\u300c\u00c9v fagylaltja 2015\u300d \u30cf\u30f3\u30ac\u30ea\u30fc\uff0f\u30d6\u30c0\u30da\u30b9\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b03\u30d3\u30af\u30e9\u30e0\u30e8\u30ac\u306e\u30b9\u30b9\u30e1\uff06\u30e8\u30ac\u30a6\u30a7\u30a2\u3092\u8cb7\u3046\uff01 \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\uff0f\u30b8\u30e3\u30ab\u30eb\u30bf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30ea\u30be\u30fc\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0\u4e00\u89a7\u30a2\u30e1\u30ea\u30ab\u30fb\u30b0\u30a2\u30e0 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30bf\u30e0\u30cb\u30f3\u30b0\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30cf\u30ac\u30cb\u30a2\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\u30fb\u30d0\u30ea\u5cf6 \uff5c \u30e2\u30eb\u30c7\u30a3\u30d6\u30fb\u30de\u30fc\u30ec \u2191 \u30d0\u30ea\u5cf6\u306e\u671d\u98df\uff0f\u30ca\u30b7\u30af\u30cb\u30f3 \u3000\u30da\u30fc\u30b8\u30c8\u30c3\u30d7\u3078 \u30cf\u30ef\u30a4\u30b0\u30a2\u30e0\u30fb\u30b5\u30a4\u30d1\u30f3\u30a2\u30b8\u30a2\u30e8\u30fc\u30ed\u30c3\u30d1\u5317\u7c73\u4e2d\u5357\u7c73\u30aa\u30bb\u30a2\u30cb\u30a2\u4e2d\u6771\u30a2\u30d5\u30ea\u30ab\u5357\u6975\u30fb\u5317\u6975\u65e5\u672c\u30db\u30ce\u30eb\u30eb\u30b0\u30a2\u30e0\u30b5\u30a4\u30d1\u30f3\u30d5\u30a3\u30b8\u30fc\u97d3\u56fd\u4e2d\u56fd\u53f0\u6e7e\u30a4\u30bf\u30ea\u30a2\u30d5\u30e9\u30f3\u30b9\u30c9\u30a4\u30c4\u30a2\u30e1\u30ea\u30ab\u30ab\u30ca\u30c0\u30a2\u30e9\u30b9\u30ab\u30b3\u30ed\u30f3\u30d3\u30a2\u30d6\u30e9\u30b8\u30eb\u30e1\u30ad\u30b7\u30b3\u30aa\u30fc\u30b9\u30c8\u30e9\u30ea\u30a2\u30cb\u30e5\u30fc\u30b8\u30fc\u30e9\u30f3\u30c9\u30c8\u30eb\u30b3\u30a4\u30e9\u30f3\u30a4\u30b9\u30e9\u30a8\u30eb\u30a8\u30b8\u30d7\u30c8\u30ac\u30fc\u30ca\u30e2\u30ed\u30c3\u30b3\u5357\u6975\u5317\u6975\u5317\u6d77\u9053\u95a2\u6771\u6c96\u7e04\u30cf\u30ef\u30a4 \u30b0\u30a2\u30e0 \u30b5\u30a4\u30d1\u30f3 \u30ea\u30be\u30fc\u30c8 \u30a2\u30b8\u30a2 \u30e8\u30fc\u30ed\u30c3\u30d1 \u5317\u7c73 \u4e2d\u5357\u7c73 \u30aa\u30bb\u30a2\u30cb\u30a2 \u4e2d\u6771 \u30a2\u30d5\u30ea\u30ab \u5357\u6975 \u5317\u6975 \u65e5\u672c \u65c5\u884c\u306e\u30b9\u30bf\u30a4\u30eb \u30b8\u30e b89\uff06\u69cb\u5185\u30de\u30c3\u30d7\u3068\u65bd\u8a2d\u60c5\u5831\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b06\u30af\u30ed\u30a2\u30c1\u30a2\u3000\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u30aa\u30c8\u30ca\u306e\u304a\u571f\u7523\u266a \u30af\u30ed\u30a2\u30c1\u30a2\uff0f\u30b6\u30b0\u30ec\u30d6\u7279\u6d3e\u54e1\u30d6\u30ed\u30b07\u30ed\u30fc\u30de\u306e\u8857\u6b69\u304d\uff0d\u5728\u4f4f\u8005\u306b\u805e\u3044\u305f\u3001\u77e5\u3063\u3066\u304a\u3044\u305f\u65b9\u304c\u826f\u30445\u3064\u306e\u6ce8\u610f\u70b9\uff01\uff01 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b08\u30d9\u30eb\u30ea\u30f3\u306e\u30b9\u30fc\u30d1\u30fc\u3067\u8cb7\u3046\u3001\u30aa\u30b9\u30b9\u30e1\u304a\u571f\u7523 \u30c9\u30a4\u30c4\uff0f\u30d9\u30eb\u30ea\u30f3\u7279\u6d3e\u54e1\u30d6\u30ed\u30b09\u77e5\u3089\u306a\u3044\u3068\u5371\u967a\uff1f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u3067\u306eNG\uff01\u96c6 \u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\uff0f\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u7279\u6d3e\u54e1\u30d6\u30ed\u30b010\u30ca\u30dd\u30ea\u306e\u89b3\u5149\u3067\u898b\u305f\u3082\u306e\uff01\u305d\u306e5 \u30ca\u30dd\u30ea\u306e\u6cbb\u5b89\u3068\u30c8\u30e9\u30d6\u30eb\u5b9f\u4f8b\u96c6\u3002 \u30a4\u30bf\u30ea\u30a2\uff0f\u30ed\u30fc\u30de\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30bd\u30fc\u30b7\u30e3\u30eb\u30e1\u30c7\u30a3\u30a2 \u4eba\u6c17\u8a18\u4e8b\u30e9\u30f3\u30ad\u30f3\u30b01\u7f8e\u3057\u3044\u30d7\u30e9\u30cf\u306e\u8857\u4e26\u307f\u306e\u7d75\u3092\u63cf\u304d\u305f\u304f\u306a\u3063\u305f\u3089\u3053\u3053\u3078\u884c\u3063\u3066\u307f\u3088\u3046\uff01 \u30c1\u30a7\u30b3\uff0f\u30d7\u30e9\u30cf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b022015\u5e74\u30cf\u30f3\u30ac\u30ea\u30fc\u306e\u300e\u56fd\u306e\u30a2\u30a4\u30b9\u300f\u304c\u6c7a\u5b9a\uff01\u300c\u00c9v fagylaltja 2015\u300d \u30cf\u30f3\u30ac\u30ea\u30fc\uff0f\u30d6\u30c0\u30da\u30b9\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b03\u30d3\u30af\u30e9\u30e0\u30e8\u30ac\u306e\u30b9\u30b9\u30e1\uff06\u30e8\u30ac\u30a6\u30a7\u30a2\u3092\u8cb7\u3046\uff01 \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\uff0f\u30b8\u30e3\u30ab\u30eb\u30bf\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0 \u30ea\u30be\u30fc\u30c8\u7279\u6d3e\u54e1\u30d6\u30ed\u30b0\u4e00\u89a7\u30a2\u30e1\u30ea\u30ab\u30fb\u30b0\u30a2\u30e0 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30bf\u30e0\u30cb\u30f3\u30b0\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a2\u30e1\u30ea\u30ab\u30fb\u30cf\u30ac\u30cb\u30a2\uff08\u30b0\u30a2\u30e0\uff09 \uff5c \u30a4\u30f3\u30c9\u30cd\u30b7\u30a2\u30fb\u30d0\u30ea\u5cf6 \uff5c \u30e2\u30eb\u30c7\u30a3\u30d6\u30fb\u30de\u30fc\u30ec \u2191 \u30d0\u30ea\u5cf6\u306e\u671d\u98df\uff0f\u30ca\u30b7\u30af\u30cb\u30f3 \u3000\u30da\u30fc\u30b8\u30c8\u30c3\u30d7\u3078 \u30cf\u30ef\u30a4\u30b0\u30a2\u30e0\u30fb\u30b5\u30a4\u30d1\u30f3\u30a2\u30b8\u30a2\u30e8\u30fc\u30ed\u30c3\u30d1\u5317\u7c73\u4e2d\u5357\u7c73\u30aa\u30bb\u30a2\u30cb\u30a2\u4e2d\u6771\u30a2\u30d5\u30ea\u30ab\u5357\u6975\u30fb\u5317\u6975\u65e5\u672c\u30db\u30ce\u30eb\u30eb\u30b0\u30a2\u30e0\u30b5\u30a4\u30d1\u30f3\u30d5\u30a3\u30b8\u30fc\u97d3\u56fd\u4e2d\u56fd\u53f0\u6e7e\u30a4\u30bf\u30ea\u30a2\u30d5\u30e9\u30f3\u30b9\u30c9\u30a4\u30c4\u30a2\u30e1\u30ea\u30ab\u30ab\u30ca\u30c0\u30a2\u30e9\u30b9\u30ab\u30b3\u30ed\u30f3\u30d3\u30a2\u30d6\u30e9\u30b8\u30eb\u30e1\u30ad\u30b7\u30b3\u30aa\u30fc\u30b9\u30c8\u30e9\u30ea\u30a2\u30cb\u30e5\u30fc\u30b8\u30fc\u30e9\u30f3\u30c9\u30c8\u30eb\u30b3\u30a4\u30e9\u30f3\u30a4\u30b9\u30e9\u30a8\u30eb\u30a8\u30b8\u30d7\u30c8\u30ac\u30fc\u30ca\u30e2\u30ed\u30c3\u30b3\u5357\u6975\u5317\u6975\u5317\u6d77\u9053\u95a2\u6771\u6c96\u7e04\u30cf\u30ef\u30a4 \u30b0\u30a2\u30e0 \u30b5\u30a4\u30d1\u30f3 \u30ea\u30be\u30fc\u30c8 \u30a2\u30b8\u30a2 \u30e8\u30fc\u30ed\u30c3\u30d1 \u5317\u7c73 \u4e2d\u5357\u7c73 \u30aa\u30bb\u30a2\u30cb\u30a2 \u4e2d\u6771 \u30a2\u30d5\u30ea\u30ab \u5357\u6975 \u5317\u6975 \u65e5\u672c \u65c5\u884c\u306e\u30b9\u30bf\u30a4\u30eb \u30b8\u30e
